plugins {
    id 'application'
    id 'groovy'
    id 'java'
}

group 'wdswihart'
version '1.0'

sourceCompatibility = 1.8
mainClassName = 'wdswihart.groovyminesweeper.Main'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.0-alpha-3'
    implementation 'com.google.inject:guice:4.2.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
